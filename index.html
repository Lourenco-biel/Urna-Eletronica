<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Urna Eletrônica</title>
</head>

<body>
    <div class="descricao">
        <div class="div-titulo">
            <h3 class="titulo">VEREADORES PREFEITOS</h3>
        </div>
        <div class="info">
            <div class="vereadores">
                <label class="label-1">
                    <img src="./img/38111.jpg">
                    <p><b>Nome:</b> Fulano </p>
                    <p><b>Partido:</b> ABC</p>
                    <P><b>Numero:</b> 38111</P>
                </label>
                <label class="label-2">
                    <img src="./img/77222.jpg">
                    <p><b>Nome:</b> Beltrano</p>
                    <p><b>Partido:</b> DEFG</p>
                    <P><b>Numero:</b> 77222</P>
                </label>
            </div>
            <div class="prefeitos">
                <label class="label-1">
                    <img src="./img/99.jpg">
                    <p><b>Nome:</b> Ciclano</p>
                    <p><b>Partido:</b> ABC</p>
                    <P><b>Numero:</b> 99</P>
                </label>
                <label class="label-2">
                    <img src="./img/84.jpg">
                    <p><b>Nome:</b> Zulano</p>
                    <p><b>Partido:</b> QWERTY</p>
                    <P><b>Numero:</b> 84</P>
                </label>
            </div>
        </div>
    </div>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: MACHADO DE ASSIS<BR>
                        Partido: 9-1PARTIDO DA LITERATURA<BR>
                        Vice: OSWALDO DE ANDRADE
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./img/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./img/38111.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<BR>
                VERDE para Confirmar este voto<BR>
                LARANJA para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou(`1`)">1</div>
                <div class="teclado--botão" onclick="clicou(`2`)">2</div>
                <div class="teclado--botão" onclick="clicou(`3`)">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou(`4`)">4</div>
                <div class="teclado--botão" onclick="clicou(`5`)">5</div>
                <div class="teclado--botão" onclick="clicou(`6`)">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou(`7`)">7</div>
                <div class="teclado--botão" onclick="clicou(`8`)">8</div>
                <div class="teclado--botão" onclick="clicou(`9`)">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou(`0`)">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão botão--branco" onclick="branco()">BRANCO</div>
                <div class="teclado--botão botão--corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botão botão--confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="./etapas.js"></script>
    <script src="./script.js"></script>
</body>
</html>
